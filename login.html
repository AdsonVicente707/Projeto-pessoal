<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Projeto Social</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> <!-- Estilos específicos para a página de login -->
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <!-- Formulário de Login -->
            <div id="login-view">
                <h2>Entrar</h2>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="auth-button">Login</button>
                </form>
                <p class="error-message" id="login-error-message"></p>
                <p class="toggle-view">
                    Não tem uma conta? <a href="#" id="show-register">Cadastre-se</a>
                </p>
            </div>

            <!-- Formulário de Cadastro -->
            <div id="register-view" style="display: none;">
                <h2>Cadastrar</h2>
                <form id="register-form">
                    <div class="input-group">
                        <label for="register-name">Nome</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="input-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="input-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <button type="submit" class="auth-button">Cadastrar</button>
                </form>
                <p class="error-message" id="register-error-message"></p>
                <p class="toggle-view">
                    Já tem uma conta? <a href="#" id="show-login">Faça login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
