<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Projeto Social</title>
  
  <!-- Fontes do Google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome para Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Sua Folha de Estilo -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <aside class="sidebar">
    <h1>Meu App</h1>
    <nav>
      <ul>
        <li class="active"><i class="fas fa-home"></i> Início</li>
        <li><i class="fas fa-hashtag"></i> Explorar</li>
        <li><i class="fas fa-bell"></i> Notificações<span class="notification-dot hidden"></span></li>
        <li><i class="fas fa-envelope"></i> Mensagens</li>
        <li><i class="fas fa-user"></i> Perfil</li>
      </ul>
    </nav>
  </aside>

  <main class="main-content">
    <section class="create-post">
      <h3>Criar nova publicação</h3>
      <textarea id="post-text" placeholder="O que está acontecendo?"></textarea>
      <input type="file" id="image-upload" accept="image/*" style="display: none;">
      <div class="create-post-actions">
        <button id="add-photo-button"><i class="fas fa-camera"></i> Adicionar Foto</button>
        <button id="post-button">Postar</button>
      </div>
    </section>

    <section class="timeline" id="timeline-feed">
      <!-- Os posts serão renderizados aqui pelo JavaScript -->
    </section>

    <!-- Seção da Página de Perfil (escondida por padrão) -->
    <section class="profile-page" id="profile-page">
      <div class="profile-header-section">
        <img src="" alt="Avatar do Perfil" class="avatar" id="profile-avatar">
        <h2 id="profile-name"></h2>
      </div>
      <h3 class="profile-posts-title" id="profile-posts-title"></h3>
      <div class="profile-posts-feed" id="profile-posts-feed">
        <!-- Posts do usuário serão inseridos aqui pelo JS -->
      </div>
    </section>

    <!-- Seção da Página Explorar (escondida por padrão) -->
    <section class="explore-page" id="explore-page">
      <h2>Explorar</h2>
      <div class="explore-grid" id="explore-grid">
        <!-- Imagens serão inseridas aqui pelo JS -->
      </div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
