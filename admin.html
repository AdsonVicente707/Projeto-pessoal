<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 20px;
        }

        .admin-header {
            background: var(--bg-surface);
            padding: 24px;
            border-radius: var(--radius-lg);
            margin-bottom: 24px;
            box-shadow: var(--shadow-md);
        }

        .admin-header h1 {
            margin: 0 0 8px 0;
            color: var(--text-main);
        }

        .admin-header p {
            margin: 0;
            color: var(--text-secondary);
        }

        .admin-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            border-bottom: 1px solid var(--border-color);
            overflow-x: auto;
        }

        .admin-tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all var(--transition-fast);
        }

        .admin-tab:hover {
            color: var(--text-main);
        }

        .admin-tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .admin-panel {
            display: none;
        }

        .admin-panel.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--bg-surface);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary);
            margin: 8px 0;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .theme-card {
            background: var(--bg-surface);
            border-radius: var(--radius-lg);
            padding: 20px;
            box-shadow: var(--shadow-md);
            border: 2px solid transparent;
            transition: all var(--transition-base);
        }

        .theme-card.active {
            border-color: var(--primary);
        }

        .theme-colors {
            display: flex;
            gap: 8px;
            margin: 12px 0;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
        }

        .btn {
            padding: 10px 20px;
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: var(--error);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-hover);
            color: var(--text-main);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-main);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: var(--radius-md);
            background: var(--input-bg);
            color: var(--text-main);
            font-family: inherit;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-surface);
            padding: 32px;
            border-radius: var(--radius-xl);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üõ°Ô∏è Painel Administrativo</h1>
            <p>Gerencie usu√°rios, conte√∫do e temas sazonais</p>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="dashboard">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button class="admin-tab" data-tab="users">
                <i class="fas fa-users"></i> Usu√°rios
            </button>
            <button class="admin-tab" data-tab="themes">
                <i class="fas fa-palette"></i> Temas Sazonais
            </button>
        </div>

        <!-- Dashboard Panel -->
        <div class="admin-panel active" id="dashboard-panel">
            <div class="stats-grid" id="stats-grid">
                <!-- Stats will be loaded here -->
            </div>
        </div>

        <!-- Users Panel -->
        <div class="admin-panel" id="users-panel">
            <div id="users-list">
                <!-- Users will be loaded here -->
            </div>
        </div>

        <!-- Themes Panel -->
        <div class="admin-panel" id="themes-panel">
            <button class="btn btn-primary" id="create-theme-btn" style="margin-bottom: 20px;">
                <i class="fas fa-plus"></i> Criar Novo Tema
            </button>
            <div class="theme-grid" id="themes-grid">
                <!-- Themes will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Create Theme Modal -->
    <div class="modal" id="theme-modal">
        <div class="modal-content">
            <h2>Criar Tema Sazonal</h2>
            <form id="theme-form">
                <div class="form-group">
                    <label>Nome do Tema</label>
                    <input type="text" id="theme-name" required placeholder="Ex: Natal 2026">
                </div>
                <div class="form-group">
                    <label>Slug (identificador √∫nico)</label>
                    <input type="text" id="theme-slug" required placeholder="Ex: christmas">
                </div>
                <div class="form-group">
                    <label>Cor Prim√°ria</label>
                    <input type="color" id="theme-primary" value="#C41E3A">
                </div>
                <div class="form-group">
                    <label>Cor Secund√°ria</label>
                    <input type="color" id="theme-secondary" value="#165B33">
                </div>
                <div class="form-group">
                    <label>Tipo de Part√≠culas</label>
                    <select id="theme-particles">
                        <option value="none">Nenhuma</option>
                        <option value="snow">Neve</option>
                        <option value="confetti">Confete</option>
                        <option value="hearts">Cora√ß√µes</option>
                        <option value="flowers">Flores</option>
                        <option value="bats">Morcegos</option>
                    </select>
                </div>
                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-primary">Criar Tema</button>
                    <button type="button" class="btn btn-secondary" id="cancel-theme-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>

</html>
