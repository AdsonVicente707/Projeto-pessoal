<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Cápsula Familiar</title>
    <!-- Google Fonts (Nunito) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css"> <!-- Reutilizando o mesmo CSS do login -->
</head>
<body>
    <div class="login-container">
        <h1>Crie sua Conta</h1>
        <p>Comece a guardar suas memórias mais preciosas.</p>
        <form id="register-form" action="index.html" novalidate>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Criar Conta</button>
        </form>
        <div class="links">
            <span>Já tem uma conta? <a href="login.html">Faça login</a></span>
        </div>
    </div>
    <!-- Futuramente, adicionaremos um script de validação aqui: <script src="register.js"></script> -->
</body>
</html>
